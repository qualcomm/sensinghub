//
// @details The persistent motion detect sensor reports an event when the device has
// been in motion for at least 5 seconds.
//
// ## Attribute Requirements:
// 1. SNS_STD_SENSOR_ATTRID_TYPE is "persist_motion_detect"
// 2. SNS_STD_SENSOR_ATTRID_STREAM_TYPE: SNS_STD_SENSOR_STREAM_TYPE_SINGLE_OUTPUT
// 3. SNS_STD_SENSOR_ATTRID_API attribute contains "sns_persist_motion_detect.proto"
//
// ## Processing Stream Requests:
// - SNS_STD_SENSOR_MSGID_SNS_STD_ON_CHANGE_CONFIG is used to enable the sensor
//
// ## Publishing Stream Events:
// - SNS_PERSIST_MOTION_DETECT_MSGID_SNS_PMD_EVENT is used to publish PMD event.

syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";


// @brief Message IDs for Persistent Motion Sensor
enum sns_persist_motion_detect_msgid
{
  option (nanopb_enumopt).long_names = false;

  // @brief Empty Event
  // Indicates that persistent motion has been detected
  SNS_PERSIST_MOTION_DETECT_MSGID_SNS_PMD_EVENT = 769;
}
