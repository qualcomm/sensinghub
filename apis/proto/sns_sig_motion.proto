//
// @details A significant motion sensor reports once if "significant motion"
// is detected.
//
// ## Attribute Requirements:
// 1. SNS_STD_SENSOR_ATTRID_TYPE is "sig_motion"
// 2. SNS_STD_SENSOR_ATTRID_STREAM_TYPE: SNS_STD_SENSOR_STREAM_TYPE_SINGLE_OUTPUT
// 3. SNS_STD_SENSOR_ATTRID_API attribute contains "sns_sig_motion.proto"
//
// ## Processing Stream Requests: SNS_STD_SENSOR_MSGID_SNS_STD_ON_CHANGE_CONFIG
// No configuration is available for this sensor.
//
// ## Publishing Stream Events: SNS_SIG_MOTION_MSGID_SNS_SIG_MOTION_EVENT
// Reported upon new detection of significant motion.

syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";


// @brief Message IDs for Significant Motion Detect Sensor
enum sns_sig_motion_msgid {
  option (nanopb_enumopt).long_names = false;

  // @brief Empty Message
  SNS_SIG_MOTION_MSGID_SNS_SIG_MOTION_EVENT = 772;
}
