//
// @details The device orientation sensor reports the current orientation of the device.
// It is typically used for Portrait/Landscape determination by the User Interface.
// Minor or transient rotations should not cause a new event to be reported,
// and this sensor should only be implemented with the help of an accelerometer.
// Moving the device to an orientation where the Z axis is vertical (either up
// or down) should not cause a new event to be reported.
//
// ## Attribute Requirements:
// 1. SNS_STD_SENSOR_ATTRID_TYPE is "device_orient"
// 2. SNS_STD_SENSOR_ATTRID_RIGID_BODY: sns_std_sensor_rigid_body_type
// 3. SNS_STD_SENSOR_ATTRID_API attribute contains "sns_device_orient.proto"
//
// ## Processing Stream Requests: SNS_STD_SENSOR_MSGID_SNS_STD_ON_CHANGE_CONFIG
// No configuration is available for this sensor.
//
// ## Publishing Stream Events: SNS_DEVICE_ORIENT_MSGID_SNS_DEVICE_ORIENT_EVENT

syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";


// @brief Message IDs for Device Orientation Sensor
enum sns_device_orient_msgid {
  option (nanopb_enumopt).long_names = false;

  SNS_DEVICE_ORIENT_MSGID_SNS_DEVICE_ORIENT_EVENT = 776;
}

// @brief Event Types for Device Orient Sensor
enum sns_device_orient_event_type
{
  option (nanopb_enumopt).long_names = false;
  // @brief Device is in unknown orientation 
  SNS_DEVICE_ORIENT_EVENT_TYPE_UNKNOWN     = -1;
  // @brief Device is in default orientation (Y axis is vertical and points up)
  SNS_DEVICE_ORIENT_EVENT_TYPE_DEFAULT     = 0;
  // @brief Device is rotated 90 degrees counter-clockwise from default orientation
  // (X axis is vertical and points up)
  SNS_DEVICE_ORIENT_EVENT_TYPE_POS_1      = 1;
  // @brief Device is rotated 180 degrees from default orientation (Y axis is
  // vertical and points down)
  SNS_DEVICE_ORIENT_EVENT_TYPE_POS_2      = 2;
  // @brief Device is rotated 90 degrees clockwise from default orientation (X axis
  // is vertical and points down)
  SNS_DEVICE_ORIENT_EVENT_TYPE_POS_3      = 3;
}

// @brief The Device Orient Event
message sns_device_orient_event
{
  // @brief Detected state
  required sns_device_orient_event_type state = 1;
}
